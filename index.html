  <script>
    $(document).ready(function () {
      //set the beinnging and end of the day
      const firstHour = 9;
      const finalHour = 17;

      //display the current day in the header
      var currentDayEl = $("#currentDay")
      var dayIs = moment().format("dddd, MMMM Do YYYY");
      currentDayEl.text(dayIs);

      //create an object for collecting the appointment information
      var apptInfo = {
        hour: null,
        subject: null
      };
      var i = 0;
      var info = "";

      //check to see if there are appointments saved locally
      for (i=0; i<9; i++) {
        const varName = "currentSubject";
        var apptHour = 0;
        
        info = localStorage.getItem("_btn"+(i+9));
        apptHour = i+9;
        $("#_txtArea"+apptHour).text(info)
      }

      // update appointment info based on user entry
      $(".btn").on("click", function () {
        var getBtnId = "";
        getBtnId = $(this).attr("id");
        var calcHour = getBtnId; //use this to compute the key for the key:value pair
        //get appointment info - compute textarea id from button id to create key value pair
        var subjectEl = ""
        subjectEl = document.getElementById("_txtArea".concat(calcHour.replace("_btn", ""))).value
        //set local storeage with most recent value
        apptInfo.hour = getBtnId;
        apptInfo.subject = subjectEl;
        localStorage.setItem(apptInfo.hour, JSON.stringify(apptInfo.subject));
      });

      //color up the form
      //get the current hour
      var currentHour = moment();
      let hour = currentHour.get('hour');

      //test variable b/c i haven't figured out how to test
      // hour = 9;

      if (hour < 9 || hour > 17) {
        $(".row").addClass("past"); //if outside of biz hours all rows are gray
      } else {
        pastRows = hour - firstHour; //compute how many hours in the past
        futureRows = finalHour - hour; //compute how many hours in the future

        for (i = 0; i <= pastRows; i++) {
          $("#_" + (hour - i)).addClass("past"); //update past hours to gray
        }

        $("#_" + hour).addClass("present"); //update current hour to red

        for (i = 1; i <= futureRows; i++)
          $("#_" + (hour + i)).addClass("future"); //update future hours to green
      }
    })
  </script>
