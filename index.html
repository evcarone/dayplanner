  <script>
    $(document).ready(function () {

      var currentDayEl = $("#currentDay")

      currentDayEl.text(dayIs);

      //create an object for collecting the appointment information
      var apptInfo = {
        hour: "5P",
        subject: "my stuff"
      };

      //on button click get the id of the of the row and get the subject infoation then store the apptInfo object to local storage
      $(".btn").on("click", function () {
        var getHour = $(this).attr("id")
        var subjectEl = document.getElementById("txtArea".concat(getHour)).value

        apptInfo.hour = getHour;
        apptInfo.subject = subjectEl;
        localStorage.setItem("apptInfo", JSON.stringify(apptInfo));

      });
